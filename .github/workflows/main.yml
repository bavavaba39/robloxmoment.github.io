name: Build C#

on:
  push:
    paths:
      - 'govnokod/**'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Setup .NET Framework
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '4.8.x'

    - name: Create Project Structure
      run: |
        mkdir build
        copy govnokod\main.cs build\Program.cs
        
    - name: Create Project File
      run: |
        echo "<Project Sdk=\"Microsoft.NET.Sdk\">" > build\project.csproj
        echo "  <PropertyGroup>" >> build\project.csproj
        echo "    <OutputType>Exe</OutputType>" >> build\project.csproj
        echo "    <TargetFramework>net48</TargetFramework>" >> build\project.csproj
        echo "  </PropertyGroup>" >> build\project.csproj
        echo "</Project>" >> build\project.csproj

    - name: Build
      run: |
        cd build
        dotnet build -c Release

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: app
        path: build/bin/Release/net48/
